buildscript {
    ext {
        koin_version = '0.9.3'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'

}

group 'KotlinExperiments'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.koin:koin-core:1.0.0-beta-7"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}